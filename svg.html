<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
      </style>
   </head>

   <body>
      <div id = "svgcontainer">
      </div>
      <script >
         var width = 300;
         var height = 300;
         var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
    	
			svg.append("circle")
            	.attr("cx", 20)
				.attr("cy", 20)
				.attr("r", 10)
				.style("fill", "green")
				.on("click",function(){
					if(d3.select(this).style("fill") == "red"){
						d3.select(this).style("fill","green")
					} else {
						d3.select(this).style("fill","red")
					}
				});


			svg.append("ellipse")
				.attr("cx",100)
				.attr("cy",100)
				.attr("rx",10)
				.attr("ry",5)
				.style("fill", "red")
				.on("mouseover", function(){
					if(d3.select(this).style("fill")=="yellow"){
						d3.select(this).style("fill","red")
					} else {
						d3.select(this).style("fill","yellow")
					}
				});

			svg.append("rect")
				.attr("x",150)
				.attr("y",150)
				.attr("width",20)
				.attr("height",30)
				.style("fill","F79CA7");

		var group = svg.append("g")
				.attr ("transform","translate(100,100) rotate(30)");

		var rect=group.append("rect")
				.attr("x", 20)
               .attr("y", 20)
               .attr("width", 60)
               .attr("height", 30)
               .attr("fill", "green")
		
 	   var circle = group
               .append("circle")
               .attr("cx", 0)
               .attr("cy", 0)
               .attr("r", 30)
               .attr("fill", "red")

	  </script>
	  
	  <h3>Simple trasitions</h3>
	  <script>
		  d3.select("body").transition().style("background-color","lightblue").duration(5000).transition().style("background-color","grey");
		  //d3.select("body");
	  </script>
   </body>
</html>
